<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="index.css">

    <title>Base Apparel | Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <img class="mobile-img" src="images/hero-mobile.jpg" alt="a girl">
            <div class="content">
                <h1 class="title">We're <span class="emphasis">coming <br>soon</span></h1>
                <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form>
                    <input class="email" type="email" placeholder="Email Address">
                    <div class="btn-box">
                        <button class="btn" type="submit">
                            <img class="img-btn" src="images/icon-arrow.svg" alt="arrow icon">
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="right"></div>
    </main>
</body>
</html>
